<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap-rtl.css">
    <link rel="stylesheet" type="text/css" href="./css/all.min.css">
    <script src="./js/all.min.js"></script>
    <title>Dashboard Project</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-2">
                <div class="my-3">
                    <div class="card border-0 shadow right-side d-flex flex-column" style="height: 89vh !important;">
                        <div class="card-header bg-transparent border-0" id="headingone">
                            <h5 class="mb-0 d-block text-center"><button class="btn btn-link">DashBoard</button></h5>
                        </div>
                        <div id="collapseone" class="collapse show">
                            <div class="card-body d-flex flex-column justify-content-between px-0">
                                <ul class="list-group">
                                    <li class="list-group-item border-0 py-2 rounded-0 mb-3 pr-4">
                                        <a href="#home" class="active" data-toggle="tab"> <i
                                                class="fa fa-home ml-3 align-middle" style="font-size: 18px;"></i> خانه
                                        </a>
                                    </li>
                                    <li class="list-group-item border-0 py-2 rounded-0 mb-3 pr-4">
                                        <a href="#tarakonesh" data-toggle="tab"> <i class="fa fa-list ml-3 align-middle"
                                                style="font-size: 18px;"></i> تراکنش </a>
                                    </li>
                                    <li class="list-group-item border-0 py-2 rounded-0 mb-3 pr-4">
                                        <a href="#getter-code" data-toggle="tab"> <i
                                                class="fa fa-qrcode ml-3 align-middle" style="font-size: 18px;"></i> کد
                                            پذیرنده </a>
                                    </li>
                                    <li class="list-group-item border-0 py-2 rounded-0 mb-3 pr-4">
                                        <a href="#card-bank" data-toggle="tab"> <i
                                                class="fa fa-credit-card ml-3 align-middle"
                                                style="font-size: 18px;"></i> کارت بانکی </a>
                                    </li>
                                    <li class="list-group-item border-0 py-2 rounded-0 mb-3 pr-4">
                                        <a href="#karmozd" data-toggle="tab"> <i class="fa fa-money ml-3 align-middle"
                                                style="font-size: 18px;"></i> کارمزد </a>
                                    </li>
                                    <li class="list-group-item border-0 py-2 rounded-0 mb-3 pr-4">
                                        <a href="#tarakonesh" data-toggle="tab"> <i
                                                class="fa fa-refresh ml-3 align-middle" style="font-size: 18px;"></i>
                                            انتقال وجه </a>
                                    </li>
                                    <li class="list-group-item border-0 py-2 rounded-0 mb-3 pr-4">
                                        <a href="#tarakonesh" data-toggle="tab"> <i
                                                class="fa fa-cubes ml-3 align-middle" style="font-size: 18px;"></i>
                                            راهنما </a>
                                    </li>
                                    <li class="list-group-item border-0 py-2 rounded-0 mb-3 pr-4">
                                        <a href="#plugin" data-toggle="tab"> <i
                                                class="fa fa-pie-chart ml-3 align-middle" style="font-size: 18px;"></i>
                                            پلاگین </a>
                                    </li>
                                    <li class="list-group-item border-0 py-2 rounded-0 mb-3 pr-4">
                                        <a href="#ehraz" data-toggle="tab"> <i
                                                class="fa fa-street-view ml-3 align-middle"
                                                style="font-size: 18px;"></i> احراز هویت </a>
                                    </li>
                                    <li class="list-group-item border-0 py-2 rounded-0 mb-3 pr-4">
                                        <a href="#helper" data-toggle="tab"> <i
                                                class="fa fa-life-ring ml-3 align-middle" style="font-size: 18px;"></i>
                                            پشتیبانی </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <small class="d-block text-white text-center mt-auto mb-3">Copy Right 2020 &copy;</small>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-10 mt-3">
                <div class="card border-0 shadow left-side">
                    <div class="card-body d-lg-flex justify-content-between text-center align-items-center py-3">
                        <div>
                            <div class="card border-0 bg-light" style="border-radius: 35px 0px 0px 35px !important;">
                                <div class="card-body d-flex justify-content-between py-3 info">
                                    <p class="mb-0" style="font-weight: 300 !important;font-size: 19px !important;">
                                        <i class="fa fa-angle-left align-middle text-muted"
                                            style="font-size: 25px !important;"></i> روز جاری : ریال
                                    </p>
                                    <p class="mb-0 mx-4"
                                        style="font-weight: 300 !important;font-size: 19px !important;">
                                        <i class="fa fa-angle-left align-middle text-muted"
                                            style="font-size: 25px !important;"></i> روز جاری : ریال
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
